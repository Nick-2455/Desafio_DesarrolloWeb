<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Orden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex">

    <!-- Sidebar -->
    <aside class="bg-dark text-white p-2 vh-100 position-fixed d-flex flex-column align-items-center">
        <a href="../index.html">
            <img src="../images/logo.png" alt="Logo" class="mb-3" width="80">
        </a>
        <nav class="nav flex-column">
            <a class="nav-link text-white" href="agregar.html"><h2>‚ûï</h2></a>
            <a class="nav-link text-white" href="lista.html"><h2>üìÑ</h2></a>
            <a class="nav-link text-white" href="#perfil"><h2>üë§</h2></a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="container-fluid" style="margin-left: 100px;">
        <header class="mb-4">
            <h2>Nueva orden</h2>
            <p>Pedir un nuevo lote de productos</p>
        </header>

        <!-- Buscar -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar...">
            <button class="btn btn-dark">üîç Filtrar</button>
        </div>

        <!-- Acciones -->
        <div class="d-flex gap-2 mb-4">
            <button class="btn btn-primary">‚ûï Agregar proveedor</button>
            <button class="btn btn-warning">‚úèÔ∏è Modificar datos</button>
            <button class="btn btn-danger">‚åß Eliminar proveedor</button>
        </div>

        <!-- Contenedor din√°mico de proveedores -->
        <div class="row g-3" id="proveedoresContainer">
            <!-- Aqu√≠ se cargar√°n los proveedores desde la API -->
        </div>
    </main>

    <!-- Script para cargar proveedores -->
    <script>
        const apiURL = "https://67ddf6c4471aaaa74282f46c.mockapi.io/Proveedor";

        // Cargar proveedores cuando se abra la p√°gina
        window.addEventListener("DOMContentLoaded", () => {
            fetch(apiURL)
                .then(res => res.json())
                .then(proveedores => {
                    const container = document.getElementById("proveedoresContainer");
                    container.innerHTML = "";

                    proveedores.forEach(proveedor => {
                        container.innerHTML += `
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <p class="card-text">${proveedor.id}</p>
                                        <h5 class="card-title">${proveedor.nombre}</h5>
                                        <img src="${proveedor.imagen}" alt="${proveedor.insumos}" class="img-fluid mb-2" style="height:100px;">
                                        <p class="card-text">${proveedor.insumos}</p>
                                        <a href="#" class="btn btn-dark">‚≠ê Visitar Categor√≠a</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(err => {
                    console.error("‚ùå Error al cargar proveedores:", err);
                });
        });

        // Bot√≥n para redirigir a agregar.html
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector(".btn-primary").addEventListener("click", () => {
                window.location.href = "agregar.html";
            });
        });
    </script>

</body>
</html>
